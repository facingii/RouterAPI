<html>
    <head>
        <title>Router</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
        <link rel="stylesheet" href="site.css" />
        <script type="text/javascript" src="site.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img src="cisco.png" alt="Cisco Router" />
                </div>
            </div>
            <div class="row">
                <div class="six columns cita">
                    <h2>Ancho de banda</h2>
                    <h2><span id="bwSelector">0</span> Kbps</h2>
                </div>
                <div class="six columns cita">
                    <h2>Asignar nuevo ancho de banda</h2>
                    <form>
                        <input id="newBW" type="number" name="bw"  class="u-full-width" />
                        <input type="submit" name="send" class="button-primary u-full-width">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
